<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="site.css">
	<script src="site.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>
    <header>
        <div>
            <h1>
                Event Details
            </h1>
        </div>
    </header>
    <main class="container">
        <!-- Container for all events -->
        <section class="events-section">
            <h1>Upcoming Events</h1>
            <!--js-->
            <div id="events-overview" class="events-list"></div>

            <!-- Event Modal -->
            <div class="modal" id="eventModal">
                <div class="modal-content">
                    <span class="close-button-event">&times;</span>
                    <h2 id="eventModalTitle"></h2>
                    <p><strong>Date:</strong> <span id="eventModalDate"></span></p>
                    <p><strong>Time:</strong> <span id="eventModalTime"></span></p>
                    <p><strong>Location:</strong> <span id="eventModalLocation"></span></p>
                    <!--click to see event-->
                    <p>
                        <a id="eventLink" href="/public/events.html">See Event Details</a>
                    </p>
                </div>
            </div>
        </section>
        
</body>
</html>
